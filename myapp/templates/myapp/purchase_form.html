{% extends "myapp/base.html" %}

{% block body_block %}
  <div class="card">
    <div class="container my-3">
      <form class="post-form" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="container">
          <div class="form-group text-center">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
